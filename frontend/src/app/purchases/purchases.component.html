<div class="products">
    <div style="text-align: left; margin-bottom: 1.4rem; font-family: 'NunitoSemiBold'; font-size: 12pt;"
        class="button">Regresar</div>
    <div class="subtitle">Mis compras</div>
    <div style="display: grid; grid-template-columns: 33.3% 33.3% 33.3%;">
        <div *ngFor="let purchase of purchases">
            <app-publication-item-horizontal [item]="purchase"></app-publication-item-horizontal>
        </div>
    </div>
</div>
